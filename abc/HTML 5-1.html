<!DOCTYPE html>
<html>
  <head>
    <title>Eventus</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="test.css" rel="stylesheet">
    <link href="960_12_col.css" rel="stylesheet">
  </head>
  <body>
    <div class=container_12>
        <div class=grid_12 id="sign">
            <a class="sign" href="#">Sign in</a><a class="sign" href="#">Register</a>
        </div>
        <div class=clear></div>
        <div class="grid_12 header">
            <img id="logo" src="LogoMaker.jpg">
            <div class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Post Events</a></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </div>
        <div class="grid_12 searchbar">
            <form class="form-inline">
                <p>City:</p><input type="text" value="search city">
                <p>Category:</p><input type="text" value="search category">
                <input class="searchicon" type="button">
            </form>
        </div>
        <div class="grid_9 content">
            <p>Popular Events</p>
        </div>
        <div class="grid_12 copyright">
            <p>Copyright &copy; 2013</p><br>
            <p>Designed for </p><a href="http://6.470.scripts.mit.edu/2013/">MIT 6.470 </a><br>
            <p>By XDL</p>
        </div>
    </div>
  </body>
</html>
